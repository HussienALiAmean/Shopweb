<div class="registration-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup] = "registrationForm" (ngSubmit)="register()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-error *ngIf="registrationForm.get('email')?.invalid">
              {{getEmailErrorMessage()}}
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password">
            <mat-error *ngIf="registrationForm.get('password')?.invalid">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your password">
            <mat-error *ngIf="registrationForm.get('confirmPassword')?.invalid">
              Passwords must match
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
            Register
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
