<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" [(ngModel)]="email" name="email" required>
          <mat-error *ngIf="!email">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
          <mat-error *ngIf="!password">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
