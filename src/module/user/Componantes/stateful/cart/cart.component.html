<!-- cart.component.html -->
<div class="container mt-4">
    <h2>Cart</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <input type="number" [(ngModel)]="product.quantity" min="0" (change)="updateQuantity(product, product.quantity)">
          </td>
        </tr>
      </tbody>
    </table>
    <div class="total-price">
      <h3>Total: {{ getTotalPrice() | currency }}</h3>
    </div>
    <button class="btn btn-primary" (click)="submitOrder()" [disabled]="cart.length === 0">Submit Order</button>
  </div>
